# H2 + JPA
spring.datasource.url=jdbc:h2:mem:apilab;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Addressed WeakKeyException and API8 (Weak Authentication) by using a strong, securely generated Base64 secret key (minimum 32 bytes/256 bits).
securely generated Base64 secret key (minimum 32 bytes/256 bits).
app.jwt.secret=app.jwt.secret=QnU1N0Nxa0FjQkY0S1R5T0d5Sk1iWE9pZGF5T093N0V0Q3d1ZmlRNTFhTmdhN0F1RjJwaTJSWkM0d1lYcQ==
# Reduced unreasonably long token validity to a safer 1 hour (3600 seconds). This mitigates the impact of API8 (Weak Authentication) if a token is compromised.
app.jwt.ttl-seconds=3600

# API7 (Security Misconfiguration) - Disabled exposing internal error messages
server.error.include-message=never
# API7 (Security Misconfiguration) - Disabled exposing full stack traces to prevent leaking server details (file paths, library versions, etc.).
server.error.include-stacktrace=never

logging.level.root=INFO
