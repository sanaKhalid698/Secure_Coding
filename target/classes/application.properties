# ===============================================
# Error Handling (API7 - Security Misconfiguration)
# ===============================================
# Prevent exposure of detailed error messages
server.error.include-message=never
# Prevent exposure of stack traces or sensitive server info
server.error.include-stacktrace=never

# ==========================
# Logging Configuration
# ==========================
logging.level.root=INFO
