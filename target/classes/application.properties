# ==========================
# H2 Database + JPA Settings
# ==========================
spring.datasource.url=jdbc:h2:mem:apilab;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# ==========================================
# JWT Security Configuration (API8 - Fixed)
# ==========================================
# Strong Base64-encoded secret key (at least 256 bits / 32 bytes)
